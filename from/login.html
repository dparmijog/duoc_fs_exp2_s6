<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8"> <!-- Codificación de caracteres en español -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Diseño responsivo -->
  <title>Iniciar Sesión</title> <!-- Título que aparece en la pestaña -->

  <link href="css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap -->
  <link href="https://pvinis.github.io/iosevka-webfont/3.4.1/iosevka.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/styles.css" /> 
</head>

<body class="body-flex"> <!-- Clase opcional para estilos generales -->

  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <!-- Logo de IdentuBattles con redirección al home -->
        <a class="navbar-brand" href="index.html" style="display: flex; align-items: center; gap: 10px;">
          <div id="logo"></div>
          <div>IdentiBattles</div>
          <div id="user-display-name"></div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#top-bar-options">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="top-bar-options">
        </div>
      </div>
    </nav>
  </header>

  <!-- CONTENIDO PRINCIPAL -->

  <!-- PIE DE PÁGINA -->

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container my-5">
    <div class="d-flex justify-content-center h-100 "><!-- Contenedor centrado con margen vertical -->
      

      <!-- FORMULARIO DE LOGIN -->
      <form id="form-login" novalidate > <!-- 'novalidate' desactiva validación HTML5 para personalizarla -->
        <h1 class="text-center mb-4">Iniciar Sesión</h1>

        
        <!-- INPUT de Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" required>
          <div class="invalid-feedback">Correo requerido.</div>
          <code>
            admin@local,
            r2d2@local,
            c3p0@local
          </code>
        </div>

        

        <!-- INPUT de Contraseña -->
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" required>
          <div class="invalid-feedback">Contraseña requerida.</div>
          <code>
            password: yamecansé
          </code>
        </div>

        <!-- BOTONES: Ingresar y Registro -->
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Ingresar</button>
          <a href="register.html" class="btn btn-outline-secondary">Registrarse</a>
        </div>

        <!-- Enlace para recuperación de contraseña -->
        <div class="text-center mt-3">
          <a href="recovery.html">¿Olvidaste tu contraseña?</a>
        </div>

      </form>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2024 IdentiBattles - Todos los derechos reservados.</p>

  <!-- SCRIPTS -->
  <script src="js/validaciones.js"></script> <!-- Validaciones de campos (aunque no se usa explícitamente aquí) -->
  <script type="module" src="js/auth.js"></script> <!-- Lógica de login y creación de admin -->
  <script type="module" src="js/top.bar.js"></script> <!-- Navbar dinámica según sesión (aunque no visible aquí) -->

</body>

</html>
