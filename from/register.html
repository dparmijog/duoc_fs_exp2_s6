<!DOCTYPE html>
<html lang="es"> <!-- Idioma del sitio -->

<head>
  <meta charset="UTF-8" /> <!-- Soporte para caracteres latinos -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Escalabilidad en móviles -->
  <title>Formulario de Contacto</title> <!-- Título en pestaña -->

  <!-- Bootstrap: framework CSS para estilos rápidos y responsivos -->
  <link href="css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap -->
  <link href="https://pvinis.github.io/iosevka-webfont/3.4.1/iosevka.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="body-flex"> <!-- Clase global opcional -->

  <!-- NAVBAR: Menú superior -->
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <!-- Logo de IdentuBattles con redirección al home -->
        <a class="navbar-brand" href="index.html" style="display: flex; align-items: center; gap: 10px;">
          <div id="logo"></div>
          <div>IdentiBattles</div>
          <div id="user-display-name"></div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#top-bar-options">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="top-bar-options">
        </div>
      </div>
    </nav>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container my-5">
    <div class="d-flex justify-content-center h-100 ">
      
      <!-- FORMULARIO -->
      <form id="form-register" novalidate>
        <h1 class="text-center mb-4">Ingresa al IdentiWorld</h1>

        <!-- Nombre -->
        <div class="mb-3">
          <label for="display-name" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="nombre" required>
          <div class="invalid-feedback">Este campo es obligatorio.</div>
        </div>

        <!-- Usuario -->
        <div class="mb-3">
          <label for="user-name" class="form-label">Nombre de usuario</label>
          <input type="text" class="form-control" id="usuario" required>
          <div class="invalid-feedback">Ingresa un nombre de usuario válido.</div>
        </div>

        

        <!-- Correo -->
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" required>
          <div class="invalid-feedback">Correo electrónico inválido.</div>
        </div>


        <div class="mb-3">
          <label for="favorite-number" class="form-label">Cual es tu número favorito</label>
          <input type="text" class="form-control" id="fav-number" required>
          <div class="invalid-feedback">Ingresa tu numero favorito</div>
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" required pattern="(?=.*\d)(?=.*[A-Z]).{8,}">
          <div class="invalid-feedback">Debe tener mínimo 8 caracteres, 1 número y 1 mayúscula.</div>
        </div>

        <!-- Confirmar contraseña -->
        <div class="mb-3">
          <label for="confirmarPassword" class="form-label">Confirmar contraseña</label>
          <input type="password" class="form-control" id="confirmarPassword" required>
          <div class="invalid-feedback">Las contraseñas no coinciden.</div>
        </div>

        <!-- Comentarios -->
        <div class="mb-3">
          <label for="comments" class="form-label">Comentarios</label>
          <textarea class="form-control" id="comentarios" rows="3"></textarea>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Enviar</button>
          <button type="reset" class="btn btn-secondary">Limpiar</button>
        </div>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2024 IdentuBattles - Todos los derechos reservados.</p>
  </footer>

  <!-- Scripts necesarios -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/top.bar.js"></script>
  <script src="js/register.js"></script> <!-- Lógica para guardar usuario -->
</body>

</html>
