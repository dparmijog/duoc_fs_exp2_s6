<h2 class="text-center mb-4">Mi Perfil</h2>

<div class="card mx-auto" style="max-width: 400px;">
  <div class="card-body">
    <h5 class="card-title">Bienvenido</h5>

    <div class="mb-3">
      <label class="form-label fw-bold">Nombre</label>
      <input [(ngModel)]="sesion.nombre" type="text" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold">Usuario</label>
      <input [value]="sesion.usuario" type="text" class="form-control" disabled>
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold">Email</label>
      <input [(ngModel)]="sesion.email" type="email" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold">Contrase√±a</label>
      <input [(ngModel)]="sesion.password" type="password" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold">Tipo de Usuario</label>
      <input [value]="sesion.tipo" class="form-control" disabled>
    </div>

    <div class="d-grid">
      <button class="btn btn-primary" (click)="guardarCambios()">Guardar Cambios</button>
    </div>

    <div class="text-success mt-3 text-center fw-bold" *ngIf="mensaje">{{ mensaje }}</div>
  </div>
</div>
