<main class="container my-5">
  <h1 class="text-center mb-4">Iniciar Sesión</h1>

  <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate class="mx-auto" style="max-width: 500px;">

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        [class.is-invalid]="f['email'].invalid && f['email'].touched"
      />
      <div class="invalid-feedback">Ingresa un correo válido.</div>
    </div>

    <!-- Contraseña -->
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        [class.is-invalid]="f['password'].invalid && f['password'].touched"
      />
      <div class="invalid-feedback">Contraseña requerida.</div>
    </div>

    <!-- Botones -->
    <div class="d-flex justify-content-between align-items-center">
      <button type="submit" class="btn btn-primary">Ingresar</button>
      <a routerLink="/registro" class="btn btn-outline-secondary">Registrarse</a>
    </div>

    <div class="text-center mt-3">
      <a routerLink="/recuperar">¿Olvidaste tu contraseña?</a>
    </div>

    <!-- Error de autenticación -->
    <div *ngIf="error" class="alert alert-danger mt-3 text-center">
      Usuario o contraseña incorrectos.
    </div>
  </form>
</main>
