<main class="container my-5">
  <h1 class="text-center mb-4">Recuperar Contraseña</h1>

  <form [formGroup]="recoverForm" (ngSubmit)="recuperar()" novalidate>
    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
        [class.is-invalid]="f['email'].invalid && f['email'].touched"
      >
      <div *ngIf="f['email'].invalid && f['email'].touched" class="invalid-feedback">
        Ingresa un correo válido.
      </div>
    </div>

    <div *ngIf="mensaje" class="alert alert-success text-center">{{ mensaje }}</div>
    <div *ngIf="error" class="alert alert-danger text-center">{{ error }}</div>

    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary">Recuperar</button>
    </div>
  </form>
</main>
