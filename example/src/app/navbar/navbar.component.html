<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" routerLink="/">
        <img src="assets/img/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-top">
        Game Zone
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">

            <!-- Siempre visibles -->
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/categoria', 'aventura']">Aventura</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/categoria', 'deportes']">Deportes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/categoria', 'disparos']">Disparos</a>
            </li>

            <!-- Si hay sesión activa -->
            <ng-container *ngIf="sesion?.logueado">

                <!-- Admin -->
                <li class="nav-item" *ngIf="sesion?.tipo === 'admin'">
                    <a class="nav-link" routerLink="/admin">Panel Admin</a>
                </li>

                <!-- Usuario normal -->
                <li class="nav-item" *ngIf="sesion?.tipo !== 'admin'">
                    <a class="nav-link" routerLink="/perfil">Mi Perfil</a>
                </li>
                <li class="nav-item" *ngIf="sesion?.tipo !== 'admin'">
                    <a class="nav-link" routerLink="/carrito">Carrito</a>
                </li>

                <!-- Cierre sesión -->
                <li class="nav-item">
                    <a class="nav-link text-danger" (click)="cerrarSesion()" style="cursor: pointer;">Cerrar sesión</a>
                </li>
            </ng-container>

            <!-- Si NO hay sesión activa -->
            <ng-container *ngIf="!sesion?.logueado">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/registro">Registro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/login">Iniciar sesión</a>
                </li>
            </ng-container>
        </ul>
    </div>
</nav>
